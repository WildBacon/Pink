<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <base href="">
    <title>Title</title>
    <meta name="keywords" content="keywords">
    <meta name="description" content="description">
    <!--favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="192x192" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#dbe6f2">
    <meta name="theme-color" content="#ffffff">
    <!--viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <!--styles-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&amp;display=swap&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
  </head>
  <body>
    <!--header-->
    <header class="header">
      <div class="container"><a class="header__logo" href="index.html"><img src="img/logo.svg" alt="logo"></a><a href="tel:+ 79213105802">+ 7 (921) 310-58-02</a></div>
    </header>
    <!--main-->
    <main class="wrapper">
      <div class="pages" id="pages-22">
        <div class="pages-header" id="toogle-23">
          <p>Навигация страниц верстки</p><span>GP</span><i class="icon-pages" id="close-24"></i>
        </div>
      </div>
      <script>
        var pages = {
          'ГЛАВНАЯ': './',
          'UI': 'ui.html',
        };
        createList(pages);
        
        var pagesHeader = document.querySelector('#toogle-23');
        pagesHeader.addEventListener('click', function (event) {
          event.preventDefault();
          document.querySelector('#pages-22').classList.toggle('open');
        });
        
        function createList(pages) {
          var ulElement = document.createElement('UL');
          for (var key in pages) {
            var liElement = document.createElement('LI');
            liElement.innerHTML = `<a href="${pages[key]}">${key}</a>`;
            ulElement.appendChild(liElement);
          }
          document.querySelector('#pages-22').appendChild(ulElement);
        }
      </script>
      <!--scripts-->
      <script src="js/libs.min.js"></script>
      <script src="js/main.min.js"></script>
    </main>
  </body>
</html>
